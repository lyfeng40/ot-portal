        function generateRoomUI() {
            const mkSel = (roomKey, dayIdx, timeKey) => {

        window.openAddModal = function(targetId = null) {
            const modal = document.getElementById('add-modal');
            const selectGroup = document.getElementById('category-selector-group');
            const select = document.getElementById('new-card-select');
            updateSelectOptions();

        function updateSelectOptions() {
            const select = document.getElementById('new-card-select');
            select.innerHTML = '<option value="new_card">âœ¨ å»ºç«‹ä¸€å¼µå…¨æ–°å¡ç‰‡</option>';
            appData.forEach(card => {
                if (!['room','calendar','roster'].includes(card.specialContent)) {
                    const opt = document.createElement('option');

                    opt.text = `åŠ å…¥è‡³ã€Œ${card.title}ã€`;

        window.saveNewItem = function() {
            const selectVal = document.getElementById('new-card-select').value;
            const name = document.getElementById('new-link-name').value;
            const url = document.getElementById('new-link-url').value;
            const desc = document.getElementById('new-link-desc').value;
            if(!name || !url) { alert('è«‹è‡³å°‘è¼¸å…¥åç¨±å’Œç¶²å€'); return; }

            if (selectVal === 'new_card') {
                const title = document.getElementById('new-card-title').value || 'æ–°åˆ†é¡';
                appData.push({
                    id: 'custom_' + Date.now(), title: title, type: 'custom',
                    links: [{ name, url, desc }], allowAdd: true
                });
            } else {
                const card = appData.find(c => c.id === selectVal);
                if (card) {
                    if (!card.links) card.links = [];
                    card.links.push({ name, url, desc });
                }
            }
            saveData();
            closeAddModal();
            document.getElementById('new-link-name').value = '';
            document.getElementById('new-link-url').value = '';
            document.getElementById('new-link-desc').value = '';
        }

        function toggleCard(card, event) {
            if(event.target.closest('select') || event.target.closest('textarea') || 
               event.target.closest('input') || event.target.closest('a') || 
               event.target.closest('.inline-add-btn') || event.target.closest('.room-section')) {
                return;
            }
            const content = card.querySelector('.card-content');
            const isActive = card.classList.contains('active');
            if (!isActive) {
                card.classList.add('active');
                content.style.maxHeight = content.scrollHeight + 800 + "px";
            } else {
                card.classList.remove('active');
                content.style.maxHeight = null;
            }
        }
